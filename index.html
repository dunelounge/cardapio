<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Dune Lounge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-black">
    <div class="max-w-md mx-auto main-container shadow-2xl shadow-black/50 min-h-screen">
        <header id="header" class="relative">
            <div class="h-96">
                <img src="img/ambiente.jpg" alt="Ambiente interno do lounge com iluminação baixa e sofisticada"
                    class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/50 to-transparent"></div>
            </div>
            <div class="absolute bottom-0 left-0 w-full p-6 text-white">
                <h1 class="text-5xl text-gold gold-glow">Dune Lounge</h1>
                <div class="mt-4 space-y-2 animated-item" style="animation-delay: 0.2s;">

                    <div
                        class="flex items-center gap-3 text-sm font-medium text-gray-200 bg-black/40 backdrop-blur-sm p-2 rounded-lg border border-white/10 w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-clock-fill text-gold flex-shrink-0" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
                        </svg>
                        <div class="flex items-center gap-2 overflow-x-auto">
                            <span>Ter-Qui: 19h-01h</span>
                            <span class="text-gold/50">|</span>
                            <span>Sex-Sáb: 19h-04h</span>
                            <span class="text-gold/50">|</span>
                            <span>Dom: 19h-03h</span>
                        </div>
                    </div>

                    <a href="https://maps.app.goo.gl/pXosyomCPzQnpYyd7" target="_blank"
                        class="inline-flex items-center gap-2 transition-opacity hover:opacity-80 pt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-geo-alt-fill text-gold" viewBox="0 0 16 16">
                            <path
                                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                        </svg>
                        <span>Avenida Pedro Escobar, 428 - Jardim Eliana</span>
                    </a>
                </div>
            </div>
        </header>

        <div id="nav-container" class="sticky top-0 z-10 nav-container shadow-md shadow-black/30">
            <div class="p-4">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Buscar no cardápio..."
                        class="search-input w-full bg-[#2a2a2a] border border-gray-600 rounded-full py-2 pl-10 pr-4 text-white focus:outline-none focus:border-gold transition-colors">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <nav id="nav" class="flex justify-around p-2 border-t border-gray-800 overflow-x-auto">
                <a href="#combos"
                    class="nav-link flex-shrink-0 text-gray-400 p-2 text-center text-sm font-medium">Combos</a>
                <a href="#porcoes"
                    class="nav-link flex-shrink-0 text-gray-400 p-2 text-center text-sm font-medium">Porções</a>
                <a href="#drinks"
                    class="nav-link flex-shrink-0 text-gray-400 p-2 text-center text-sm font-medium">Drinks</a>
                <a href="#doses"
                    class="nav-link flex-shrink-0 text-gray-400 p-2 text-center text-sm font-medium">Doses</a>
                <a href="#cervejas"
                    class="nav-link flex-shrink-0 text-gray-400 p-2 text-center text-sm font-medium">Cervejas</a>
                <a href="#roshs"
                    class="nav-link flex-shrink-0 text-gray-400 p-2 text-center text-sm font-medium">Sessão</a>
                <a href="#softdrinks"
                    class="nav-link flex-shrink-0 text-gray-400 p-2 text-center text-sm font-medium">Bebidas</a>
            </nav>
        </div>

        <main id="menu-container" class="p-4 pb-24"></main>

        <div id="no-results" class="hidden text-center py-10">
            <p class="text-gray-400">Nenhum produto encontrado com esse nome.</p>
        </div>

                </div>

                    <a href="https://www.agencianexon.com.br" target="_blank"

                    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
